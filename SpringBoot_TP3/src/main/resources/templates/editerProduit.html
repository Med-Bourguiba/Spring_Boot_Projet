<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot TP02 | Editer Un Produit </title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <c:url value="/css/main.css" var="jstlCss" /> 
    <link href="${jstlCss}" rel="stylesheet" />
</head>
<body>
		<div th:replace="~{template}"></div>

    <div class="container mt-5">
        <form action="editerProduit" method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="idProduit"  th:field="${produit.idProduit}" class="form-control" id="floatingInput" placeholder="ID Produit" hidden>
                <label for="floatingInput">ID Produit Produit</label>
              </div>
            <div class="form-floating mb-3">
                <input type="text" name="nomProduit"  th:field="${produit.nomProduit}" class="form-control" id="floatingInput" placeholder="Nom Produit">
                <label for="floatingInput">Nom Produit</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="prixProduit" th:field="${produit.prixProduit}" class="form-control" id="floatingPassword" placeholder="Prix Produit">
                <label for="floatingPassword">Prix Produit</label>
              </div>
              <div class="form-floating mb-3">
                <input type="date" name="date" th:value="${#temporals.format(dateCreation, 'yyyy-MM-dd')}" class="form-control" id="floatingPassword" placeholder="Date De Creation">
                <label for="floatingPassword">Date De Creation</label>
              </div>
    
              <button type="submit" class="btn btn-primary form-control">Editer Le Produit</button>
        </form>
    </div>
    <script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
